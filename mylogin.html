  <body>
    <!DOCTYPE html>
    <html lang="ko">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <style>
          .mytitle {
            width: 100%;
            height: 400px;
            background: url(https://acebed.com/common/images/sub-vis-spring-bg1.jpg)
              center / cover;
            text-align: center;
            line-height: 400px;
            color: #fff;
            font-size: 40px;
          }

          #freeboard {
            width: 1200px;
            margin: 0 auto;
            position: relative;
            /* top: 50px; */
          }
        </style>
      </head>
      <body>
        <h1 class="mytitle">COMMUNITY</h1>
        <div id="freeboard">
          <iframe
            src="http://ju1208.dothome.co.kr/gnuboard5/bbs/login.php"
            id="iframe"
            style="width: 100%"
            onload="Height();"
            frameborder="0"
            scrolling="no"
          ></iframe>
        </div>
        <script src="./js/script.js"></script>
        <script>
          function Height() {
            var the_height =
              document.getElementById("iframe").contentWindow.document.body
                .scrollHeight;
            document.getElementById("iframe").height = the_height + 100;
            document.getElementById("iframe").style.overflow = "hidden";
          }
        </script>
      </body>
    </html>
  </body>
</html>
